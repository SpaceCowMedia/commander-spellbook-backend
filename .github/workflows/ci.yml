          file: bot/reddit/Dockerfile
          context: .
          tags: spellbook-reddit-bot:latest
          outputs: type=docker,dest=/tmp/spellbook-reddit-bot.tar

      - name: Upload image artifact ğŸ“¦
        uses: actions/upload-artifact@v6
        with:
