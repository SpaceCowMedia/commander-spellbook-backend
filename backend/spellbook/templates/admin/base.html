{% extends "admin/base.html" %}
{% load static %}

{% block extrahead %}
    {{ block.super }}
    <link rel="icon" type="image/x-icon" href="{% static 'spellbook/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/custom.css' %}">
    <script>
        async function setClipboard(text) {
            const type = "text/plain";
            const clipboardItemData = {
                [type]: text,
            };
            const clipboardItem = new ClipboardItem(clipboardItemData);
            await navigator.clipboard.write([clipboardItem]);
        }
    </script>
{% endblock %}

{% block userlinks %}
    <a href="https://github.com/ldeluigi/commander-spellbook-backend/issues" target="_blank">Feedback</a> /
    {{ block.super }}
{% endblock %}

{% block content %}
    {{ block.super }}
    <div class="after-content">
        {% block after-content %}
        {% endblock %}
    </div>
{% endblock %}
