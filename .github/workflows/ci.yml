name: CI/CD

on:
  pull_request:
  push:
    branches:
      - "**"
    tags:
      - "*"
    paths-ignore:
      - 'docs/**'
  workflow_dispatch:


defaults:
  run:
    shell: bash

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ci_build_secret_key
    outputs:
      version: ${{ steps.semver.outputs.version }}
      should-release: ${{ steps.semver.outputs.should-release }}
      is-prerelease: ${{ steps.semver.outputs.is-github-prerelease }}
    steps:

      - name: Setup Docker Buildx ğŸ³
        uses: docker/setup-buildx-action@v3

      - id: semver
        name: Checkout ğŸ›ï¸
        uses: EasyDesk/action-semver-checkout@v1

      - name: Build and export backend image ğŸ—ï¸
        uses: docker/build-push-action@v6
        with:
          push: false
          load: true
          file: backend/Dockerfile
          context: .
          tags: spellbook-backend:latest
          target: production
          build-args: VERSION=${{ steps.semver.outputs.version }}
          outputs: type=docker,dest=/tmp/spellbook-backend.tar

      - name: Build and export worker image ğŸ—ï¸
        uses: docker/build-push-action@v6
        with:
          push: false
          load: true
          file: backend/Dockerfile
          context: .
          tags: spellbook-worker:latest
          target: worker
          build-args: VERSION=${{ steps.semver.outputs.version }}
          outputs: type=docker,dest=/tmp/spellbook-worker.tar

      - name: Upload backend image artifact ğŸ“¦
        uses: actions/upload-artifact@v6
        with:
          name: spellbook-backend
          path: /tmp/spellbook-backend.tar

      - name: Upload worker image artifact ğŸ“¦
        uses: actions/upload-artifact@v6
        with:
          name: spellbook-worker
          path: /tmp/spellbook-worker.tar

      - name: Upload migration artifatcs ğŸ“¦
        uses: actions/upload-artifact@v6
        with:
          name: spellbook-backend-migrations
          path: backend/.kubernetes/migration/prod


  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.14'
          - '3.13'
          - '3.12'
    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Setup Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install Linter ğŸ§´
        run: pip install flake8

      - name: Lint backend ğŸ§¹
        working-directory: backend
        run: flake8 .

      - name: Lint common ğŸ§¹
        working-directory: common
        run: flake8 .

      - name: Lint bots ğŸ§¹
        working-directory: bot
        run: flake8 .


  test:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.13'
          - '3.12'
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        cython:
          - true
          - false
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Setup Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies ğŸ§¶
        run: pip install --no-cache-dir --no-deps tblib $(grep -ivE "#|cryptography|cffi" requirements.txt)
        working-directory: backend

      - name: Install missing windows dependencies ğŸŸ¦
        if: contains(matrix.os, 'windows')
        run: |
          pip install pytz tzdata pytest pytest-cov --upgrade

      - name: Print Django version ğŸ
        run: python manage.py version
        working-directory: backend

      - name: Install Cython dependencies ğŸš›
        if: matrix.cython
        run: pip install --upgrade cython setuptools

      - name: Cythonize ğŸ
        if: matrix.cython
        run: cythonize -i 'spellbook/variants/*.py'
        working-directory: backend

      - name: Unit Test ğŸ§ª
        run: python -m pytest --disable-warnings --maxfail=1 --showlocals --junitxml=pytest.xml --cov-report=term-missing:skip-covered | tee pytest-coverage.txt

      - name: Pytest coverage comment
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12' && !matrix.cython
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml


  integration-test:
    runs-on: ubuntu-latest
    needs: [build, bot-discord, bot-reddit, bot-telegram]
    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Setup Docker Buildx ğŸ³
        uses: docker/setup-buildx-action@v3

      - name: Download backend image artifact â¬‡
        uses: actions/download-artifact@v7
        with:
          name: spellbook-backend
          path: /tmp

      - name: Download worker image artifact â¬‡
        uses: actions/download-artifact@v7
        with:
          name: spellbook-worker
          path: /tmp

      - name: Download discord bot image artifact â¬‡
        uses: actions/download-artifact@v7
        with:
          name: spellbook-discord-bot
          path: /tmp

      - name: Download reddit bot image artifact â¬‡
        uses: actions/download-artifact@v7
        with:
          name: spellbook-reddit-bot
          path: /tmp

      - name: Download telegram bot image artifact â¬‡
        uses: actions/download-artifact@v7
        with:
          name: spellbook-telegram-bot
          path: /tmp

      - name: Load docker image ğŸ³
        run: |
          docker load --input /tmp/spellbook-backend.tar
          docker load --input /tmp/spellbook-worker.tar
          docker load --input /tmp/spellbook-discord-bot.tar
          docker load --input /tmp/spellbook-reddit-bot.tar
          docker load --input /tmp/spellbook-telegram-bot.tar
          docker image ls -a

      - name: Docker compose up ğŸ§«
        run: docker compose -f docker-compose.yml up -d --no-build

      - name: Unit test inside container ğŸ§ª
        run: docker exec -e CI=true -i commander-spellbook-backend-web-1 python manage.py test --no-input --parallel 1 --settings=backend.production_settings


  release:
    runs-on: ubuntu-latest
    needs: 
      - build
      - lint
      - test
      - integration-test
      - client-python
      - client-typescript
      - bot-discord
      - bot-reddit
      - bot-telegram
    if: needs.build.outputs.should-release == 'true'
    concurrency: release
    environment: scm-production
    permissions:
      id-token: write
      contents: write
      packages: write
    steps:

      - name: Download backend image artifact â¬‡
        uses: actions/download-artifact@v7
        with:
          name: spellbook-backend
          path: release

      - name: Download worker image artifact â¬‡
        uses: actions/download-artifact@v7
        with:
          name: spellbook-worker
          path: release

      - name: Download discord bot image artifact â¬‡
        uses: actions/download-artifact@v7
        with:
          name: spellbook-discord-bot
          path: release

      - name: Download reddit bot image artifact â¬‡
        uses: actions/download-artifact@v7
        with:
          name: spellbook-reddit-bot
          path: release

      - name: Download telegram bot image artifact â¬‡
        uses: actions/download-artifact@v7
        with:
          name: spellbook-telegram-bot
          path: release

      - name: Download typescript client â¬‡
        uses: actions/download-artifact@v7
        with:
          name: spellbook-client-typescript
          path: publish/client/typescript

      - name: Setup Node.js ğŸŸ©
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'

      - name: Publish typescript client ğŸ“¤
        working-directory: publish/client/typescript
        run: |
          npm install -g npm@latest
          npm version ${{ needs.build.outputs.version }}
          npm ci
          npm run build
          npm publish --access=public

      - name: Release ğŸ“§
        uses: EasyDesk/action-semver-release@v1
        with:
          version: ${{ needs.build.outputs.version }}
          prerelease: ${{ needs.build.outputs.is-prerelease }}
          prefix: CSB
          files: |
            release/*


  deploy:
    runs-on: ubuntu-latest
    needs: [build, release]
    concurrency:
      group: production
      cancel-in-progress: false
    environment: scm-production
    permissions:
      id-token: write
    env:
      KUBECTL_TIMEOUT: 1800
    steps:

      - name: SetupDocker Buildx ğŸ³
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials ğŸ› 
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: arn:aws:iam::083767677168:role/spellbook-deploy
          role-session-name: github-actions
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR ğŸ“¦
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: true

      - name: Download backend image artifact â¬‡
        uses: actions/download-artifact@v7
        with:
          name: spellbook-backend
          path: /tmp

      - name: Download worker image artifact â¬‡
        uses: actions/download-artifact@v7
        with:
          name: spellbook-worker
          path: /tmp

      - name: Download discord bot image artifact â¬‡
        uses: actions/download-artifact@v7
        with:
          name: spellbook-discord-bot
          path: /tmp

      - name: Download reddit bot image artifact â¬‡
        uses: actions/download-artifact@v7
        with:
          name: spellbook-reddit-bot
          path: /tmp

      - name: Download telegram bot image artifact â¬‡
        uses: actions/download-artifact@v7
        with:
          name: spellbook-telegram-bot
          path: /tmp

      - name: Load image from artifact ğŸ³
        run: |
          docker load --input /tmp/spellbook-backend.tar
          docker load --input /tmp/spellbook-worker.tar
          docker load --input /tmp/spellbook-discord-bot.tar
          docker load --input /tmp/spellbook-reddit-bot.tar
          docker load --input /tmp/spellbook-telegram-bot.tar
          docker image ls -a

      - name: Push versioned backend image to Amazon ECR ğŸ“¦
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPO_NAME }}
          IMAGE_TAG: ${{ needs.build.outputs.version }}
        run: |
          docker tag spellbook-backend:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Push versioned worker image to Amazon ECR ğŸ“¦
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.AWS_WORKER_ECR_REPO_NAME }}
          IMAGE_TAG: ${{ needs.build.outputs.version }}
        run: |
          docker tag spellbook-worker:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Download migration artifacts â¬‡
        id: migration-artifacts
        uses: actions/download-artifact@v7
        with:
          name: spellbook-backend-migrations
          path: /tmp/migrations

      - name: Configure kubernetes ğŸ™
        working-directory: ${{ steps.migration-artifacts.outputs.download-path }}
        run: aws eks --region ${{ secrets.AWS_REGION }} update-kubeconfig --name spellbook-prod-cluster --kubeconfig spellbookkubeconfig.yaml

      - name: Install and configure kubectl ğŸ™
        uses: azure/setup-kubectl@v4

      - name: Setup Kustomize ğŸ› 
        uses: imranismail/setup-kustomize@v2

      - name: Run Kustomize to set image to sha ğŸ› 
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPO_NAME }}
          IMAGE_TAG: ${{ needs.build.outputs.version }}
        working-directory: ${{ steps.migration-artifacts.outputs.download-path }}
        run: |
          kustomize edit set image $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Run migrations ğŸš¶â€â™‚ï¸
        working-directory: ${{ steps.migration-artifacts.outputs.download-path }}
        run: |
          export KUBECONFIG=spellbookkubeconfig.yaml
          kubectl delete job spellbook-migration -n spellbook-prod || true
          kubectl apply -k .
          kubectl wait --timeout=${KUBECTL_TIMEOUT}s --for=condition=complete job/spellbook-migration -n spellbook-prod &
          completion_pid=$!
          kubectl wait --timeout=${KUBECTL_TIMEOUT}s --for=condition=failed job/spellbook-migration -n spellbook-prod && exit 1 &
          failure_pid=$!
          exit_code=0
          if wait -n $completion_pid $failure_pid; then
            echo "Job completed successfully"
          else
            echo "Job failed"
            exit_code=1
          fi
          echo "Job logs:"
          kubectl logs job/spellbook-migration -n spellbook-prod
          echo "Deleting job..."
          kubectl delete job/spellbook-migration -n spellbook-prod
          exit $exit_code

      - name: Push backend image to Amazon ECR ğŸ“¦
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPO_NAME }}
          IMAGE_TAG: latest
        run: |
          docker tag spellbook-backend:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Push worker image to Amazon ECR ğŸ“¦
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.AWS_WORKER_ECR_REPO_NAME }}
          IMAGE_TAG: latest
        run: |
          docker tag spellbook-worker:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Push Discord bot image to Amazon ECR ğŸ“¦
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.AWS_DISCORD_ECR_REPO_NAME }}
          IMAGE_TAG: latest
        run: |
          docker tag spellbook-discord-bot:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      
      - name: Push Reddit bot image to Amazon ECR ğŸ“¦
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.AWS_REDDIT_ECR_REPO_NAME }}
          IMAGE_TAG: latest
        run: |
          docker tag spellbook-reddit-bot:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Rollout pods ğŸš€
        working-directory: ${{ steps.migration-artifacts.outputs.download-path }}
        run: |
          export KUBECONFIG=spellbookkubeconfig.yaml
          declare -a deployments=("spellbook-api" "spellbook-discord-bot" "spellbook-reddit-bot" "spellbook-worker")
          for deployment in "${deployments[@]}"; do
            export NAMESPACE=spellbook-prod
            if [ "$deployment" == "spellbook-discord-bot" ]; then
              export NAMESPACE=spellbook-discord-bot-prod
            fi
            if [ "$deployment" == "spellbook-reddit-bot" ]; then
              export NAMESPACE=spellbook-reddit-bot-prod
            fi
            kubectl rollout restart deployment/$deployment -n $NAMESPACE
            timeout ${KUBECTL_TIMEOUT} kubectl rollout status deployment/$deployment -n $NAMESPACE
          done


  open-api:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        shell: bash
        working-directory: client
    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Setup Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version: 3.12
          cache: pip

      - name: Install spectacular dependencies ğŸ§¶
        run: pip install --no-cache-dir --no-deps -r requirements.txt
        working-directory: backend

      - name: Chmod scripts ğŸ‘‘
        run: chmod +x *.sh

      - name: Generate OpenApi ğŸ§¬
        env:
          VERSION: ${{ needs.build.outputs.version }}
        run: ./generate-openapi.sh

      - name: Upload OpenApi artifact ğŸ“¦
        uses: actions/upload-artifact@v6
        with:
          name: spellbook-openapi
          path: client/openapi.*
          if-no-files-found: error


